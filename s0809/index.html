<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>도제 시작</title>
</head>

<body>
    <script>
        let log = console.log;

        function sum(a, b) {
            return a + b;
        }

        let sum2 = sum(10, 20);

        log(sum2);


        let num = 1;
        let id = 0;

        function interval() {
            log(`a ${".".repeat(num)}`);
            num++;
            if (num >= 10) {
                clearInterval(id);
            }
        }

        id = setInterval(interval, 500);

    </script>
</body>

</html>
